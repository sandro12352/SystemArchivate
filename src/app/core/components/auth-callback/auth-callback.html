 <form  class="flex flex-col gap-5">

    <!-- Encabezado -->
  <div class="text-center mb-2">
    <h2 class="text-2xl font-bold text-gray-800">
      Completa tus datos por favor
    </h2>
    <p class="text-gray-500 text-sm mt-1">
      Necesitamos esta información para continuar
    </p>
  </div>
      
      <!-- Tipo de Persona -->
      <div class="relative">
        <label class="block text-sm font-semibold mb-2 text-gray-700">
          <i class="pi pi-apple
 mr-2 text-purple-600"></i>
          Tipo de Persona
        </label>
        <p-select 
          [options]="tiposPersona" 
          formControlName="tipoPersona"
          optionLabel="label" 
          optionValue="value"
          placeholder="Selecciona una opción"
          class="w-full"
        />
      </div>

      <!-- Nombre -->
      <div class="relative">
        <label class="block text-sm font-semibold mb-2 text-gray-700">
          Nombre Completo
        </label>
        <div class="relative">
          <input 
            type="text" 
            pInputText 
            formControlName="nombre"
            placeholder="Nombre"
            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
            required
          />
          <span class="pi pi-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></span>
        </div>
      </div>

      <!-- Apellidos -->
      <div class="relative">
        <label class="block text-sm font-semibold mb-2 text-gray-700">
          Apellidos Completos
        </label>
        <div class="relative">
          <input 
            type="text" 
            pInputText 
            formControlName="apellidos"
            placeholder="Apellidos"
            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
            required
          />
          <span class="pi pi-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></span>
        </div>
      </div>

      <div class="relative">
        <label class="block text-sm font-semibold mb-2 text-gray-700">
          DNI O RUC
        </label>
        <div class="relative">
          <input 
            type="text" 
            pInputText 
            formControlName="apellidos"
            placeholder="Ingrese Dni o Ruc"
            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
            required
          />
          <span class="pi pi-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></span>
        </div>
      </div>

      <!-- Teléfono -->
      <div class="relative">
        <label class="block text-sm font-semibold mb-2 text-gray-700">
          Teléfono
        </label>
        <div class="relative">
          <input 
            type="tel" 
            pInputText 
            formControlName="telefono"
            placeholder="Número de teléfono"
            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
            required
          />
          <span class="pi pi-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        pButton
        class="w-full mt-2 bg-linear-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
      Continuar
      <i class="pi pi-arrow-right"></i> 
    </button>
    </form>
