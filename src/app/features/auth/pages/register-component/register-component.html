            
            <!-- Logo/Icon -->
    <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-linear-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="pi pi-user text-white text-4xl"></i>
                </div>
            </div>

            <!-- Title -->
            <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">
                Crear Cuenta
            </h2>
            <p class="text-center text-gray-500 mb-8">
                Completa tus datos para registrarte
            </p>

            <!-- Form -->
            <form class="flex flex-col gap-5">

                <!-- Nombre -->
                <div class="relative">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="pi pi-user-edit mr-2 text-purple-600"></i>
                        Nombre Completo
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            pInputText 
                            placeholder="Nombre"
                            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                            required
                        />
                        <span class="pi pi-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl" ></span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="relative">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="pi pi-envelope mr-2 text-purple-600"></i>
                        Correo Electrónico
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            pInputText 
                            placeholder="correo@ejemplo.com" 
                            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                            required
                        />
                        <i class="pi pi-at absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="pi pi-lock mr-2 text-purple-600"></i>
                        Contraseña
                    </label>
                    <p-password
                        [feedback]="false"
                        placeholder="••••••••"
                        inputStyleClass="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200"
                        styleClass="w-full"
                        [toggleMask]="true"
                    >
                       
                    </p-password>
                     <ng-template pTemplate="hideicon">
                            <i class="pi pi-eye-slash"></i>
                        </ng-template>
                        <ng-template pTemplate="showicon">
                            <i class="pi pi-eye"></i>
                        </ng-template>
                    <i class="pi pi-key absolute left-4 top-12 text-gray-400"></i>
                </div>


                <!-- Confirm Password Field -->
                <div class="relative">
                    <label class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="pi pi-lock mr-2 text-purple-600"></i>
                        Confirmar contraseña
                    </label>
                    <p-password
                        [feedback]="false"
                        placeholder="••••••••"
                        inputStyleClass="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200"
                        styleClass="w-full"
                        [toggleMask]="true"
                    >
                       
                    </p-password>
                     <ng-template pTemplate="hideicon">
                            <i class="pi pi-eye-slash"></i>
                        </ng-template>
                        <ng-template pTemplate="showicon">
                            <i class="pi pi-eye"></i>
                        </ng-template>
                    <i class="pi pi-key absolute left-4 top-12 text-gray-400"></i>
                </div>

               <div class="bg-purple-50 border border-purple-100 rounded-xl p-4 space-y-2">
          <p class="text-xs font-semibold text-purple-900">La contraseña debe contener:</p>
          <div class="space-y-1">
            <div class="flex items-center gap-2 text-xs text-purple-700">
              <i class="pi pi-check-circle"></i>
              <span>Mínimo 8 caracteres</span>
            </div>
            <div class="flex items-center gap-2 text-xs text-purple-700">
              <i class="pi pi-check-circle"></i>
              <span>Una letra mayúscula y una minúscula</span>
            </div>
            <div class="flex items-center gap-2 text-xs text-purple-700">
              <i class="pi pi-check-circle"></i>
              <span>Un número</span>
            </div>
          </div>
        </div>

        <!-- Terms Checkbox -->
        <div class="flex items-start gap-3">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="mt-1 w-4 h-4 accent-purple-600 cursor-pointer"
            required
          />
          <label for="terms" class="text-sm text-gray-600 cursor-pointer">
            Acepto los <span class="text-purple-600 hover:underline">términos y condiciones</span> y la <span class="text-purple-600 hover:underline">política de privacidad</span>
          </label>
        </div>

                <!-- Login Button -->
                <button
                    pButton
                    type="submit"
                    class="w-full mt-2 bg-linear-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200"
                >
                Crear Cuenta
                 <i class="pi pi-arrow-right"></i> 
            </button>

                <!-- Divider -->
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">o registrate con</span>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="flex items-center justify-center gap-2 py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                        <i class="pi pi-google text-lg"></i>
                        <span class="text-sm font-medium text-gray-700">Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center gap-2 py-3 border-2 border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                        <i class="pi pi-facebook text-lg text-blue-600"></i>
                        <span class="text-sm font-medium text-gray-700">Facebook</span>
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <span class="text-gray-600">¿Ya tienes cuenta? </span>
                        <a routerLink="/auth/login" class="text-purple-600 hover:text-purple-700 font-semibold hover:underline transition-all">
                        Inicia sesión aquí
                        </a>
                    </div>
            </form>
