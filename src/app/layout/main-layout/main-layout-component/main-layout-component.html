<div class="flex min-h-screen bg-gray-50">

    <!-- Sidebar condicional -->
    @if (sidebarVisible()) {
    <aside
        class="fixed left-0 top-0 h-full w-20 lg:w-64 bg-white border-r border-gray-100 flex flex-col z-50 transition-all duration-300">
        <!-- Logo -->
        <div class="p-6 flex items-center gap-3">
            <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center shrink-0">
                <i class="pi pi-bolt text-white text-xl"></i>
            </div>
            <span class="font-bold text-xl text-gray-800 hidden lg:block">SystemArch</span>
        </div>

        <!-- Navegaci칩n -->
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a routerLink="/home/dashboard" routerLinkActive="bg-purple-50 text-purple-600"
                class="flex items-center gap-3 p-3 rounded-xl text-gray-500 hover:bg-purple-50 group transition">
                <i class="pi pi-th-large text-lg group-hover:text-purple-600"></i>
                <span class="font-medium hidden lg:block">Dashboard</span>
            </a>

            <a routerLink="/home/contratos" routerLinkActive="bg-purple-50 text-purple-600"
                class="flex items-center gap-3 p-3 rounded-xl text-gray-500 hover:bg-purple-50 group transition">
                <i class="pi pi-file-edit text-lg group-hover:text-purple-600"></i>
                <span class="font-medium hidden lg:block">Contratos</span>
            </a>

            <a
                class="flex items-center gap-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 transition group cursor-pointer">
                <i class="pi pi-megaphone text-lg group-hover:text-purple-600"></i>
                <span class="font-medium hidden lg:block">Campa침as</span>
            </a>

            <a
                class="flex items-center gap-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 transition group cursor-pointer">
                <i class="pi pi-briefcase text-lg group-hover:text-purple-600"></i>
                <span class="font-medium hidden lg:block">Proyectos</span>
            </a>

            <a
                class="flex items-center gap-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 transition group cursor-pointer">
                <i class="pi pi-chart-bar text-lg group-hover:text-purple-600"></i>
                <span class="font-medium hidden lg:block">Reportes</span>
            </a>
        </nav>

        <!-- Configuraci칩n al fondo -->
        <div class="p-4 border-t border-gray-50">
            <a
                class="flex items-center gap-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 transition group cursor-pointer">
                <i class="pi pi-cog text-lg group-hover:text-purple-600"></i>
                <span class="font-medium hidden lg:block">Configuraci칩n</span>
            </a>
        </div>
    </aside>
    }

    <!-- Contenido Principal con margen condicional -->
    <div class="flex-1 flex flex-col transition-all duration-300" [class.ml-20]="sidebarVisible()"
        [class.lg:ml-64]="sidebarVisible()">
        <app-header-component></app-header-component>

        <main class="flex-1">
            <router-outlet></router-outlet>
        </main>

        <app-footer-component></app-footer-component>
    </div>
</div>
