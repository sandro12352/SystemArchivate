<header class="h-20 bg-white border-b border-gray-100 sticky top-0 z-40 px-8">
  <div class="h-full flex items-center justify-between">

    <!-- Barra de bÃºsqueda -->
    <div class="hidden md:flex flex-1 max-w-md">
      <div class="relative w-full">
        <i class="pi pi-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input type="text" placeholder="Buscar..."
          class="w-full bg-gray-50 border-none rounded-xl py-2.5 pl-11 pr-4 text-sm focus:ring-2 focus:ring-purple-500 transition-all">
      </div>
    </div>

    <!-- Acciones -->
    <div class="flex items-center gap-4">
      <!-- Notificaciones -->
      <button class="w-10 h-10 rounded-xl hover:bg-gray-50 flex items-center justify-center relative transition group">
        <i class="pi pi-bell text-gray-500 group-hover:text-purple-600 transition"></i>
        <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
      </button>

      <!-- Perfil -->
      <div
        class="flex items-center gap-3 cursor-pointer p-1.5 rounded-2xl hover:bg-gray-100/50 transition-all duration-300 border border-transparent hover:border-gray-200 group"
        (click)="userMenu.toggle($event)">
        <div class="text-right hidden sm:block">
          <p class="text-xs font-black text-gray-900 leading-none group-hover:text-purple-600 transition-colors">{{
            user?.nombre_completo | titlecase }}</p>
          <p class="text-[9px] text-gray-500 font-bold uppercase tracking-wider mt-1">Cliente Premium</p>
        </div>
        <div class="relative">
          <p-avatar [image]="avatarUrl()" shape="circle"
            styleClass="w-10 h-10 ring-2 ring-purple-100 shadow-sm transition-transform group-hover:scale-105">
          </p-avatar>
          <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<p-menu #userMenu [model]="userMenuItems" [popup]="true" styleClass="user-profile-menu">
  <ng-template pTemplate="start">
    <div class="p-4 mb-1 bg-gray-50/50 rounded-t-xl border-b border-gray-100">
      <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Mi Cuenta</p>
      <div class="flex items-center gap-3">
        <p-avatar [image]="avatarUrl()" shape="circle" styleClass="w-8 h-8 ring-2 ring-white shadow-sm"></p-avatar>
        <div class="flex flex-col overflow-hidden">
          <span class="text-sm font-bold text-gray-900 truncate">{{ user?.nombre_completo | titlecase }}</span>
          <span class="text-[10px] text-gray-500 font-medium truncate">ID: #{{ user?.user?.id_usuario }}</span>
        </div>
      </div>
    </div>
  </ng-template>
</p-menu>
