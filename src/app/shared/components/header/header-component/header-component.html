  <header
    class="sticky top-0 w-full z-50 bg-[linear-gradient(135deg,hsl(270_45%_55%/0.95)_0%,hsl(280_50%_48%/0.95)_50%,hsl(275_55%_42%/0.95)_100%)] backdrop-blur-md rounded-b-sm shadow-lg">

    <div class="px-6 lg:px-8 py-3">
      <div class="flex items-center justify-between">

        <!-- Logo & Brand -->
        <div class="flex items-center gap-4">
          <div class="relative inline-flex group">
            <p-avatar
              image="images/logo.webp"
              shape="circle"
              class="w-12  h-12 bg-white shadow-md
                    ring-2 ring-white/40
                    transition-all duration-300
                    group-hover:scale-105">
            </p-avatar>

            <!-- Status -->
            <span
              class="absolute bottom-0 right-0 translate-x-1 translate-y-1
                    w-3.5 h-3.5 bg-emerald-400 rounded-full
                    border-2 border-purple-700 animate-pulse">
            </span>
          </div>

          <div>
            <h1 class="text-white text-lg font-semibold tracking-tight">
              Portal Labmmark
            </h1>
            <p class="text-purple-200 text-xs">
              Marketing Agency
            </p>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-2">

          <!-- Notifications -->
        <div class="relative">
      <p-button
        icon="pi pi-bell text-sm"
        [text]="true"
        severity="secondary"
        styleClass="text-white hover:bg-white/10 w-10 h-10 p-0 ">
      </p-button>

        <p-badge
          value="9"
          severity="danger"
          styleClass="
            absolute -top-1 -right-1
            text-xs min-w-[1.25rem] h-[1.25rem]
            flex items-center justify-center
            rounded-full
          ">
        </p-badge>
      </div>



          <div class="h-8 w-px bg-purple-300/30 mx-2 hidden sm:block"></div>

          <!-- User Menu -->
          <div
            class="flex items-center gap-3 bg-white/10 hover:bg-white/15
                  px-3 py-2 rounded-xl transition-all cursor-pointer"
            (click)="userMenu.toggle($event)">

            <p-avatar
              [image]="avatarUrl()"
              shape="circle"
              class="w-9 h-9
                    bg-linear-to-br from-purple-300 to-purple-500
                    ring-2 ring-purple-300/40">
            </p-avatar>

            <div class="hidden sm:block leading-tight">
              <p class="text-white text-sm font-semibold">
                {{user?.nombre_completo |titlecase}}
              </p>
              <p class="text-purple-200 text-xs">
                {{user?.user?.rol?.nombre| titlecase}}
              </p>
            </div>

            <i class="pi pi-chevron-down text-purple-200 text-xs hidden sm:block"></i>
          </div>

         <p-menu
            #userMenu
            [model]="userMenuItems"
            [popup]="true"
           >
  
      <ng-template let-item>
        <a  class="flex items-center px-3 py-2 cursor-pointer rounded-lg" [class]="item.linkClass">
          <span [class]="item.icon"></span>
          <span class="ms-3">{{ item.label }}</span>
        </a>
      </ng-template>
      
</p-menu>

        </div>
      </div>
    </div>
  </header>
