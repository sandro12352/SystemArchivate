<header class="h-20 bg-white border-b border-gray-100 sticky top-0 z-40 px-8">
  <div class="h-full flex items-center justify-between">

    <!-- Barra de bÃºsqueda -->
    <div class="hidden md:flex flex-1 max-w-md">
      <div class="relative w-full">
        <i class="pi pi-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input type="text" placeholder="Buscar..."
          class="w-full bg-gray-50 border-none rounded-xl py-2.5 pl-11 pr-4 text-sm focus:ring-2 focus:ring-purple-500 transition-all">
      </div>
    </div>

    <!-- Acciones -->
    <div class="flex items-center gap-4">
      <!-- Notificaciones -->
      <button class="w-10 h-10 rounded-xl hover:bg-gray-50 flex items-center justify-center relative transition group">
        <i class="pi pi-bell text-gray-500 group-hover:text-purple-600 transition"></i>
        <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
      </button>

      <!-- Perfil -->
      <div class="flex items-center gap-3 cursor-pointer p-1 rounded-xl hover:bg-gray-50 transition p-2"
        (click)="userMenu.toggle($event)">
        <div class="text-right hidden sm:block">
          <p class="text-xs font-bold text-gray-800 leading-none">{{ user?.nombre_completo | titlecase }}</p>
          <p class="text-[10px] text-gray-500 font-medium">Cliente</p>
        </div>
        <p-avatar [image]="avatarUrl()" shape="circle" class="w-10 h-10 ring-2 ring-purple-50">
        </p-avatar>
      </div>
    </div>
  </div>
</header>
<p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
